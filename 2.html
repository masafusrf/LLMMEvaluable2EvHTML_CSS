<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoclases</title>
    <link rel="stylesheet" href="2.css">
</head>
<body>
<!-- creo un div para meter el form y el nav -->
    <div id="bloque">
    <!-- creo form con sus labels, títulos e inputs -->
        <form action="" method="">
            <h1>Formulario de alta</h1>
            
            <h3>Nombre y apellidos</h3>
            <input type="text" id="nombre" name="nombre"><br>
            <label for="nombre">Nombre</label><br><br>
            
            <input type="text" id="apellido1" name="apellido1"><br>
            <label for="apellido1">Primer apellido</label><br><br>

            <input type="text" id="apellido2" name="apellido2"><br>
            <label for="apellido2">Segundo apellido</label><br><br>

            <h3>Email</h3>
            <input type="email" id="email" name="email"><br><br>

            <input id="enviar" type="submit" value="Darme de alta &rarr;">
        </form>

    <!-- nav con  ul (unordered list) y los elementos de la lista (li) con enlaces -->
        <nav>
            <ul>
                <li><a href="https://www.floridaciclesformatius.es/titulacion/grados-universitarios/">Enlace número 1</a></li>
                <li><a href="https://www.florida.es/florida-universitaria-cs/?lang=es">Enlace número 2</a></li>
                <li><a href="https://www.w3schools.com/">Enlace número 3</a></li>
                <li><a href="https://www.florida.es/florida-universitaria-cs/?lang=es">Enlace número 4</a></li>
                <li><a href="https://www.w3schools.com/">Enlace número 5</a></li>
            </ul>
        </nav>
    </div>
</body>
</html>
